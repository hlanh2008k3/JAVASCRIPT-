<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student managerment</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="renderListStudent()">
    <div class="form-student">
      <div class="container">
        <!-- <i class="fa-solid fa-person"></i> -->
        <h3>Student Information</h3>
        <label for="name"> Họ và Tên</label>
        <input type="text" id="fullname" />
        <span class="error" id="fullname-error"></span>
        <br />

        <label for="mail">Địa chỉ email</label>
        <input type="text" id="email" />
        <span class="error" id="mail-error"></span>
        <br />

        <label for="phoneNumber"> Số điện thoại</label>
        <input type="text" id="phone" />
        <span class="error" id="phone-error"></span>
        <br />

        <label for="address">Địa chỉ </label>
        <input type="text" id="address" />
        <span class="error" id="address-error"></span>
        <br />

        <label for="gender">Giới tính </label>
        <input type="radio" name="gender" id="male" value="1" />
        Nam
        <input type="radio" name="gender" id="female" value="2" />
        Nữ
        <span class="error" id="gender-error"></span>
        <br />

        <label for="">&nbsp;</label>
        <!-- <br> -->
        <button onclick="save()">Lưu lại</button>
      </div>
    </div>

    <div class="list-student" id="list-student">
      <h3>Danh Sách Sinh Viên</h3>
      <table
        id="list-students"
        width="680"
        border="1"
        cellpadding="0"
        cellpadding="0"
      >
        <!-- <tr>
          <td>#</td>
          <td>Họ và Tên</td>
          <td>Email</td>
          <td>Điện Thoại</td>
          <td>Action</td>
        </tr> -->
      </table>
    </div>
    <script src="
https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js
"></script>

    <script src="../JS/student.js"></script>
  </body>
</html>
